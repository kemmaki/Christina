<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Totem â€“ Big Confetti</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #0f1020, #1f2340);
    font-family: system-ui, sans-serif;
    color: #ffffff;
    text-align: center;
    overflow: hidden;
    touch-action: manipulation;
}

h1 {
    margin-top: 20px;
    font-weight: 600;
    letter-spacing: 2px;
    font-size: 20px;
}

p {
    font-size: 13px;
    opacity: 0.75;
    margin-bottom: 20px;
}

/* Cake Totem */
#totem {
    position: absolute;
    left: 50%;
    bottom: 90px;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 90vw;
    max-width: 340px;
}

.layer {
    width: 100%;
    height: 44px;
    border-radius: 12px;
    box-shadow: 0 16px 26px rgba(0,0,0,0.6);
    transition: transform 0.25s ease;
}

.layer.top    { background: #ff5f7e; }
.layer.mid    { background: #ffd166; }
.layer.bottom { background: #4dd6a5; }

.bounce {
    transform: translateY(6px);
}

/* Candles */
.candles {
    display: flex;
    justify-content: space-evenly;
    gap: 14px;
    margin-bottom: 6px;
}

.candle {
    position: relative;
    width: 18px;
    height: 56px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 0 2px #ff5f7e;
}

.flame {
    position: absolute;
    bottom: 100%;
    left: 50%;
    width: 16px;
    height: 20px;
    transform: translateX(-50%);
    background: #ffbe0b;
    border-radius: 50%;
    animation: pulse 0.3s infinite alternate;
    transition: opacity 0.2s;
}

@keyframes pulse {
    from { transform: translateX(-50%) scale(1); }
    to   { transform: translateX(-50%) scale(1.25); }
}

.out .flame {
    opacity: 0;
    animation: none;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 12px;
    border-radius: 50%;
    opacity: 1;
    animation: confetti 1.8s forwards;
}

@keyframes confetti {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    25% { transform: translate(-15px,-40px) rotate(90deg); }
    50% { transform: translate(20px,-80px) rotate(180deg); }
    75% { transform: translate(-25px,-120px) rotate(270deg); }
    100% { transform: translate(15px,-160px) rotate(360deg); opacity: 0; }
}

#message {
    position: absolute;
    bottom: 30px;
    width: 100%;
    font-size: 20px;
    letter-spacing: 2px;
    opacity: 0;
    transition: opacity 1s;
}

#message.show {
    opacity: 1;
}
</style>
</head>
<body>

<h1>Happy Birthday Christina!</h1>
<p>Tap a candle to blow it out ðŸŽ‚</p>
    
<div id="message">ðŸŽ‰ Have the best birthday at disney! ðŸŽ‰</div>

<div id="totem">
    <div class="candles" id="candles"></div>
    <div class="layer top"></div>
    <div class="layer mid"></div>
    <div class="layer bottom"></div>
</div>



<script>
const candleCount = 6;
const holder = document.getElementById("candles");
const layers = document.querySelectorAll(".layer");
const message = document.getElementById("message");

for (let i = 0; i < candleCount; i++) {
    const candle = document.createElement("div");
    candle.className = "candle";
    candle.innerHTML = `<div class="flame"></div>`;
    holder.appendChild(candle);

    candle.addEventListener("click", () => blowOut(candle));
    candle.addEventListener("touchend", () => blowOut(candle));
}

function blowOut(candle) {
    if (candle.classList.contains("out")) return;

    candle.classList.add("out");
    bounceCake();
    burstConfetti(15);
    checkWin();
}

function bounceCake() {
    layers.forEach(l => {
        l.classList.add("bounce");
        setTimeout(() => l.classList.remove("bounce"), 200);
    });
}

function burstConfetti(amount) {
    const startY = window.innerHeight / 2; // start halfway up the screen
    for (let i = 0; i < amount; i++) {
        // Big colorful confetti
        const c = document.createElement("div");
        c.className = "confetti";
        const size = 6 + Math.random()*8;
        c.style.width = size + "px";
        c.style.height = size + "px";
        c.style.background = `hsl(${Math.random()*360},80%,60%)`;
        c.style.left = Math.random()*100 + "%";
        c.style.bottom = startY + "px"; // start halfway up
        document.body.appendChild(c);

        // Random trajectory
        const dx = (Math.random()-0.5)*200 + "px";
        const dy = -Math.random()*200 - 100 + "px";
        c.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${dx},${dy}) rotate(${Math.random()*360}deg)`, opacity: 0 }
        ], { duration: 1800, easing: "ease-out" });

        setTimeout(() => c.remove(), 1800);

        // Spark trail
        if (Math.random() < 0.5) {
            const s = document.createElement("div");
            s.className = "spark";
            s.style.left = c.offsetLeft + "px";
            s.style.bottom = startY + "px"; // same starting point as confetti
            s.style.setProperty("--dx", dx);
            s.style.setProperty("--dy", dy);
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 800);
        }
    }
}

function checkWin() {
    const candles = document.querySelectorAll(".candle");
    if ([...candles].every(c => c.classList.contains("out"))) {
        burstConfetti(60);
        message.classList.add("show");
    }
}
</script>

</body>
</html>
