<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blow Out the Candles</title>
<style>
    body {
        margin: 0;
        padding-top: 40px;
        font-family: "Trebuchet MS", sans-serif;
        background: linear-gradient(#2b1055, #140a2b);
        color: white;
        text-align: center;
    }

    h1 {
        margin-bottom: 8px;
    }

    /* ===== Cake ===== */
    #cake {
        position: relative;
        width: 420px;
        height: 220px;
        margin: 40px auto 0;
        background: linear-gradient(#ffb347, #ff8c42);
        border-radius: 25px;
        box-shadow:
            inset 0 12px rgba(255,255,255,0.25),
            inset 0 -18px rgba(0,0,0,0.25),
            0 25px 40px rgba(0,0,0,0.6);
        overflow: hidden;
    }

    /* Frosting top */
    #cake::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 55px;
        background: linear-gradient(#fff, #ffe6f2);
        border-radius: 25px 25px 12px 12px;
    }

    /* Frosting drips */
    #cake::after {
        content: "";
        position: absolute;
        top: 45px;
        width: 100%;
        height: 45px;
        background:
            radial-gradient(circle at 8% 0, #ffe6f2 20px, transparent 21px),
            radial-gradient(circle at 28% 0, #ffe6f2 28px, transparent 29px),
            radial-gradient(circle at 52% 0, #ffe6f2 18px, transparent 19px),
            radial-gradient(circle at 75% 0, #ffe6f2 25px, transparent 26px),
            radial-gradient(circle at 92% 0, #ffe6f2 20px, transparent 21px);
    }

    /* ===== Candles ===== */
    .candles {
        position: absolute;
        top: -22px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 14px;
        z-index: 5;
    }

    .candle {
        position: relative;
        width: 18px;
        height: 72px;
        background: linear-gradient(#ffffff, #ffd6e8);
        border-radius: 9px;
        box-shadow:
            inset -2px 0 rgba(255,255,255,0.7),
            inset 2px 0 rgba(0,0,0,0.15);
        cursor: pointer;
    }

    .wick {
        position: absolute;
        top: -4px;
        left: 50%;
        width: 2px;
        height: 6px;
        background: #333;
        transform: translateX(-50%);
    }

    .flame {
        position: absolute;
        bottom: 100%;
        left: 50%;
        width: 16px;
        height: 24px;
        transform: translateX(-50%);
        background: radial-gradient(circle at bottom, #fff176, #ff9800, #ff5722);
        border-radius: 50%;
        filter: drop-shadow(0 0 12px orange);
        animation: sway 0.15s infinite alternate;
    }

    @keyframes sway {
        from { transform: translateX(-50%) rotate(-2deg) scale(1); }
        to   { transform: translateX(-50%) rotate(2deg) scale(1.1); }
    }

    .smoke {
        position: absolute;
        bottom: 100%;
        left: 50%;
        width: 20px;
        height: 20px;
        background: rgba(220,220,220,0.6);
        border-radius: 50%;
        transform: translateX(-50%);
        animation: smoke 1.5s forwards;
    }

    @keyframes smoke {
        from { opacity: 1; transform: translateX(-50%) scale(0.6); }
        to   { opacity: 0; transform: translateX(-50%) translateY(-45px) scale(1.5); }
    }

    .out .flame { display: none; }

    /* Plate */
    #plate {
        width: 480px;
        height: 28px;
        background: linear-gradient(#f5f5f5, #ccc);
        border-radius: 50%;
        margin: 12px auto;
        box-shadow: 0 12px 20px rgba(0,0,0,0.6);
    }

    #message {
        margin-top: 18px;
        font-size: 24px;
    }
</style>
</head>
<body>

<h1>ðŸŽ‚ Blow Out the Candles</h1>
<p>Click the candles to make a wish âœ¨</p>

<div id="cake">
    <div class="candles" id="candles"></div>
</div>
<div id="plate"></div>

<div id="message"></div>

<script>
const candleCount = 7;
const holder = document.getElementById("candles");
const message = document.getElementById("message");

for (let i = 0; i < candleCount; i++) {
    const candle = document.createElement("div");
    candle.className = "candle";
    candle.innerHTML = `
        <div class="wick"></div>
        <div class="flame"></div>
    `;
    holder.appendChild(candle);

    candle.addEventListener("click", () => blowOut(candle));
}

function blowOut(candle) {
    if (candle.classList.contains("out")) return;
    candle.classList.add("out");

    const smoke = document.createElement("div");
    smoke.className = "smoke";
    candle.appendChild(smoke);
    setTimeout(() => smoke.remove(), 1500);

    checkWin();
}

function checkWin() {
    const candles = document.querySelectorAll(".candle");
    if ([...candles].every(c => c.classList.contains("out"))) {
        message.textContent = "ðŸŽ‰ Wish granted! Happy Birthday! ðŸŽ‰";
    }
}
</script>

</body>
</html>
