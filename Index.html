<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blow Out the Candles</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #444, #111);
        color: white;
        text-align: center;
        padding-top: 40px;
    }

    h1 {
        margin-bottom: 10px;
    }

    /* Cake plate */
    #plate {
        width: 460px;
        height: 30px;
        background: #eee;
        border-radius: 50%;
        margin: 0 auto;
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    /* Cake body */
    #cake {
        position: relative;
        width: 400px;
        height: 220px;
        margin: 0 auto;
        background: linear-gradient(#f4a460, #d2691e);
        border-radius: 20px;
        box-shadow: inset 0 -10px 0 rgba(0,0,0,0.2);
        overflow: hidden;
    }

    /* Frosting top */
    #cake::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: #fff0f5;
        border-radius: 20px 20px 10px 10px;
    }

    /* Dripping icing */
    #cake::after {
        content: "";
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 40px;
        background:
            radial-gradient(circle at 10% 0, #fff0f5 20px, transparent 21px),
            radial-gradient(circle at 30% 0, #fff0f5 25px, transparent 26px),
            radial-gradient(circle at 55% 0, #fff0f5 18px, transparent 19px),
            radial-gradient(circle at 80% 0, #fff0f5 22px, transparent 23px);
    }

    /* Sprinkles */
    .sprinkle {
        position: absolute;
        width: 6px;
        height: 12px;
        background: red;
        border-radius: 3px;
        transform: rotate(20deg);
        opacity: 0.9;
    }

    /* Candles */
    .candles {
        position: absolute;
        top: -10px;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        z-index: 10;
    }

    .candle {
        position: relative;
        width: 20px;
        height: 80px;
        background: repeating-linear-gradient(
            45deg,
            white,
            white 5px,
            pink 5px,
            pink 10px
        );
        border-radius: 5px;
        cursor: pointer;
    }

    .flame {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 20px;
        background: radial-gradient(circle at bottom, yellow, orange, red);
        border-radius: 50% 50% 50% 50%;
        box-shadow: 0 0 15px orange;
        animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.15); }
        100% { transform: translateX(-50%) scale(1); }
    }

    .out .flame {
        display: none;
    }

    #message {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>ðŸŽ‚ Blow Out the Candles!</h1>
<p>Click each candle to blow it out</p>

<div id="cake">
    <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
    </div>

    <!-- Sprinkles -->
    <div class="sprinkle" style="top:90px;left:60px;background:#ff69b4"></div>
    <div class="sprinkle" style="top:120px;left:120px;background:#00ffff"></div>
    <div class="sprinkle" style="top:150px;left:200px;background:#ffff00"></div>
    <div class="sprinkle" style="top:110px;left:280px;background:#7fff00"></div>
    <div class="sprinkle" style="top:160px;left:330px;background:#ff4500"></div>
</div>

<div id="plate"></div>

<div id="message"></div>

<script>
    const candles = document.querySelectorAll(".candle");
    const message = document.getElementById("message");

    candles.forEach(candle => {
        candle.addEventListener("click", () => {
            if (!candle.classList.contains("out")) {
                candle.classList.add("out");
                checkWin();
            }
        });
    });

    function checkWin() {
        const allOut = [...candles].every(c => c.classList.contains("out"));
        if (allOut) {
            message.textContent = "ðŸŽ‰ Happy Birthday! All candles are out!";
        }
    }
</script>

</body>
</html>
